<header>
  <form method="get" action="/apt/search" class="search-form">
    <div class="form-group">
      <!-- 시도 선택 -->
      <select name="region_info" hx-get="/apt/get-citys" hx-target="#city_info" hx-trigger="change" class="form-select" 
              {% if search_info is not None %} disabled {% endif%}>
        {% include "partials/region_options.html"%}
      </select>
    </div>

    <div class="form-group">
      <!-- 도시 선택 -->
      <select id="city_info" name="city_info" class="form-select"
              {% if search_info is not None %} disabled {% endif%}>
        {% include "partials/city_options.html"%}
      </select>
    </div>

    <div class="form-group">
      <!-- 날짜 선택 (시작) -->
      <input type="date" name="begin" value="2024-01-01" class="form-input"/>
    </div>
    
    <div class="form-group">
      <!-- 날짜 선택 (종료) -->
      <input type="date" name="end" value="2024-12-31" class="form-input"/>
    </div>

    <div class="form-actions">
      <!-- 검색 버튼 -->
      <button type="submit" onclick="showLoading()" class="btn btn-primary">검색</button>
      
      <!-- 초기화 버튼 -->
      <button type="button" onclick="moveMain()" class="btn btn-secondary">초기화</button>
    </div>
  </form>
</header>


<script>
  // 로딩중 표시
  const showLoading = () => {
      document.getElementById('loading-overlay').style.display = 'flex';
  }

  // 메인 이동
  const moveMain = () => {
      window.location.href = "/apt/main"
  }
</script>
