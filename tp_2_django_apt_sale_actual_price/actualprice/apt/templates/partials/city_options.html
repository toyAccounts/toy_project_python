{% if search_info is None%}
    <option value="">도시를 선택하세요</option>
    {% for city in citys %}
        <option value='{"signguCode": "{{ city.signguCode }}", "signguNm": "{{city.signguNm}}"}'>
            {{ city.signguNm }}
        </option>
    {% endfor %}
{% else %}
    <option > {{search_info.city.signguNm}}</option>
{% endif%}
